<!doctype html>
<html>

<head>
    <title>Line Chart</title>
    <script src="https://www.chartjs.org/dist/2.9.3/Chart.min.js"></script>
    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>

<body>
    
        <canvas id="canvas" style="height:15rem;width:100%"></canvas>
    <script>
        var config = {

            type: 'line',
            data: {
                labels: new Array(12).fill(1).map((x, y) => {
                    return (y % 11 == 0 ? "21:" : ":") + (y * 5).toLocaleString('en', { minimumIntegerDigits: 2 })
                }),
                datasets: [{
                    label: 'D1',
                    backgroundColor: "#3db6f5",
                    pointRadius: 0,
                    borderColor: "#3db6f5",
                    data: new Array(12).fill(1).map(x => Math.random() * 15 + 35),
                    fill: false,
                },{
                    label: 'D2',
                    backgroundColor: "#e866e2",
                    pointRadius: 0,
                    borderColor: "#e866e2",
                    data: new Array(12).fill(1).map(x => Math.random() * 15 + 10),
                    fill: false,
                },{
                    label: 'D3',
                    backgroundColor: "#b184dc",
                    pointRadius: 0,
                    borderColor: "#b184dc",
                    data: new Array(12).fill(1).map(x => Math.random() * 5 + 10),
                    fill: false,
                }, {
                    label: 'D0',
                    barPercentage: 1,
                    categoryPercentage: 1,
                    type: 'bar',
                    backgroundColor: "#f5dddd",
                    data: new Array(12).fill(1).map(x => Math.random() * 35 + 15),
                }]
            },
            options: {
                legend: {
                    display: false
                },
                responsive: false,
                title: {
                    display: false
                },
                tooltips: {
                    mode: 'index',
                    intersect: true,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        gridLines: {
                            display: false
                        },
                        display: true,
                        scaleLabel: {
                            display: false
                        },
                        ticks: {
                            gridLines: {
                                color: "rgba(0, 0, 0, 0)",
                            }
                        }
                    }],
                    yAxes: [{
                        gridLines: {
                            display: false
                        },
                        display: true,
                        scaleLabel: {
                            display: false
                        },
                        ticks: {
                            beginAtZero: true,
                            suggestedMax: 60
                        }
                    }]
                }
            }
        };

        window.onload = function () {
            var ctx = document.getElementById('canvas').getContext('2d');
            window.myLine = new Chart(ctx, config);
        };

    </script>
</body>

</html>
